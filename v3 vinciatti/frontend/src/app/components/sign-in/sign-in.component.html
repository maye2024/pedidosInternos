<div class="wrapper">
    <div *ngIf="!loading" class="body">
        <div action="">
            <img src="logo.jpg" style="margin-top: 220px;" class="logo" alt="">
            <h1 class="mb-4 mt-3">Registrarme</h1>
            <div class="row g-1">
                <div class="form-floating mb-3 col">
                    <input type="text" class="form-control" [(ngModel)]="name" id="floatingName" aria-describedby="emailHelp" placeholder="Enter email">
                    <label for="floatingName">Nombre</label>
                  </div>
                  <div class="form-floating mb-3 col">
                      <input type="text" class="form-control" [(ngModel)]="lastname" id="floatingLastname" aria-describedby="emailHelp" placeholder="Enter email">
                      <label for="floatingLastname">Apellido</label>
                  </div>
                  <div class="form-floating mb-3">
                      <input type="email" class="form-control" [(ngModel)]="email" id="floatingEmail" aria-describedby="emailHelp" placeholder="Enter email">
                      <label for="floatingEmail">Email address</label>
                  </div>
                  <div class="form-floating mb-3 col">
                      <input type="password" class="form-control" [(ngModel)]="password" id="floatingPassword" placeholder="Password">
                      <label for="floatingPassword">Password</label>
                  </div>
                  <div class="form-floating mb-3 col">
                      <input type="password" class="form-control" [(ngModel)]="repeatPassword" id="floatingrepeatPassword" placeholder="Password">
                      <label for="floatingrepeatPassword">Repeat Password</label>
                  </div>
                  <div class="form-floating mb-3">
                      <input type="text" class="form-control" [(ngModel)]="credential" id="floatingCredential" aria-describedby="emailHelp" placeholder="Enter email">
                      <label for="floatingCredential">Número de identificación</label>
                  </div>
                  <div class="form-group mb-3">
                    <label for="floatingRole" style="text-align: left;">Rol</label>
                    <select id="floatingRole" name="role" class="form-control" [(ngModel)]="role" required>
                        <option value="admin">Admin</option>
                        <option value="user">User</option>
                    </select>
                </div>
                  <div class="d-grid gap-2">
                    <button class="btn btn-primary" (click)="addUser()" type="button">Enviar datos</button>
                  </div>
                  <div>
                      <p class="mt-3">
                          ¿Ya tengo cuenta? <a routerLink="/logIn">Iniciar sesión</a>
                      </p>
                  </div>
              </div>
            </div>
        <app-spinner *ngIf="loading"></app-spinner>
    </div>
</div>
