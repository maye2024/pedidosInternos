<div class="wrapper">
    <div *ngIf="!loading" class="body">
        
            <img src="logo.jpg" class="logo" alt="">
            <h1 class="mb-4 mt-3">Inicio de sesión</h1>
            <div class="form-floating mb-3">
              <input type="email" class="form-control" [(ngModel)]="email" id="floatingEmail" aria-describedby="emailHelp" placeholder="Enter email">
              <label for="floatingEmail">Email address</label>
          </div>
          <div class="form-floating mb-3 col">
              <input type="password" class="form-control" [(ngModel)]="password" id="floatingPassword" placeholder="Password">
              <label for="floatingPassword">Password</label>
          </div>
            <div class="d-grid gap-2">
              <button class="btn btn-primary" (click)="login()" type="button">Iniciar sesión</button>
            </div>
            <div>
                <p class="mt-3">
                    ¿No tengo cuenta? <a routerLink="/signIn">Registrarme</a>
                </p>
            </div>
            <app-spinner *ngIf="loading"></app-spinner>
    </div>
</div>
